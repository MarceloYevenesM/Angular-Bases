<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <!-- [] => Atributo que apunte a una propiedad -->
  <!-- () => Evento -->
  <!-- [()] => Evento y atributo al mismo tiempo two wait data binding -->
  <input class="form-control mb-2" type="text" [(ngModel)]="character.name" placeholder="Nombre" name="name">
  <!-- El name es obligatorio para que funcione correctamente -->
  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" placeholder="Poder" name="power">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

</form>
