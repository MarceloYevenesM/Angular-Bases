<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
<!-- onDelete -->
    <!-- Desde el main lo mando al hijo -->
    <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.onDeleteCharacter($event)"/>

  </div>

  <div class="col">

    <!-- Escuchar un evento(eventEmiter) desde el hijo-->
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" />
  </div>

</div>
