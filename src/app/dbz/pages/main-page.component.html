<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
<!-- onDelete -->
    <!-- Desde el main lo mando al hijo -->
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"/>

  </div>

  <div class="col">

    <!-- Escuchar un evento(eventEmiter) desde el hijo-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" />
  </div>

</div>
