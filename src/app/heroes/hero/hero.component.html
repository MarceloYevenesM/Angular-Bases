<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<!-- *ngIf falso lo oculta y verdadero lo muestra -->
<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'Spiderman'">
  Cambiar nombre
</button>

<button class="btn btn-primary" (click)="changeAge()"  *ngIf="age !== 23">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()" >
  Reset
</button>
